# ========================================
# 공통 설정 (Common Configuration)
# ========================================

# 애플리케이션 기본 정보
spring.application.name=midnightTipForyou
spring.server.port=8080

# JPA 기본 설정
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=validate

# 로깅 설정
logging.level.com.midnighttipforyou=INFO
logging.level.org.springframework.scheduling=INFO
logging.level.org.springframework.batch=INFO
logging.level.org.quartz=INFO

# 스케줄러 기본 설정
scheduler.type=tasklet
scheduler.midnight.cron=0 59 23 * * *
scheduler.status-check.cron=0 0 0 * * *

# 메시지 전송 설정
message.default-timezone=Asia/Seoul
message.retry-count=3
message.retry-delay=5000
