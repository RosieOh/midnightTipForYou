# ========================================
# 운영 환경 설정 (Production Profile)
# ========================================

# 프로파일 활성화
spring.profiles.active=prod

# 데이터베이스 설정 (MySQL 예시)
spring.datasource.url=jdbc:mysql://localhost:3306/midnight_tips?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# JPA 설정 (운영용)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 로깅 설정 (운영용)
logging.level.com.midnighttipforyou=WARN
logging.level.org.springframework.scheduling=WARN
logging.level.org.springframework.batch=WARN
logging.level.org.quartz=WARN

# Quartz 설정 (운영용)
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=never
spring.quartz.jdbc.platform=mysql
spring.quartz.properties.org.quartz.scheduler.instanceName=MidnightTipScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
spring.quartz.properties.org.quartz.jobStore.isClustered=true
spring.quartz.properties.org.quartz.jobStore.useProperties=false
spring.quartz.properties.org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
spring.quartz.properties.org.quartz.threadPool.threadCount=10
spring.quartz.properties.org.quartz.threadPool.threadPriority=5

# Spring Batch 설정 (운영용)
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=never

# 스케줄러 설정 (운영용)
scheduler.type=quartz
scheduler.midnight.cron=0 59 23 * * *
scheduler.status-check.cron=0 0 0 * * *

# 메시지 전송 설정 (운영용)
message.default-timezone=Asia/Seoul
message.retry-count=5
message.retry-delay=10000

# 보안 설정
server.error.include-stacktrace=never
server.error.include-message=never
