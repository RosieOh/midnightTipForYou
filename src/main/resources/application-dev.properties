# ========================================
# 개발 환경 설정 (Development Profile)
# ========================================

# 프로파일 활성화
spring.profiles.active=dev

# 데이터베이스 설정 (H2 인메모리)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 콘솔 활성화
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA 설정 (개발용)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 로깅 설정 (개발용)
logging.level.com.midnighttipforyou=DEBUG
logging.level.org.springframework.scheduling=DEBUG
logging.level.org.springframework.batch=DEBUG
logging.level.org.quartz=DEBUG

# Quartz 설정 (개발용)
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.jdbc.platform=h2
spring.quartz.properties.org.quartz.scheduler.instanceName=MidnightTipScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
spring.quartz.properties.org.quartz.jobStore.isClustered=false
spring.quartz.properties.org.quartz.jobStore.useProperties=false
spring.quartz.properties.org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
spring.quartz.properties.org.quartz.threadPool.threadCount=5
spring.quartz.properties.org.quartz.threadPool.threadPriority=5

# Spring Batch 설정 (개발용)
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# 스케줄러 설정 (개발용)
scheduler.type=tasklet
scheduler.midnight.cron=0 59 23 * * *
scheduler.status-check.cron=0 0 0 * * *

# 메시지 전송 설정 (개발용)
message.default-timezone=Asia/Seoul
message.retry-count=1
message.retry-delay=1000
